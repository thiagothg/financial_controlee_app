name: financial_controlee_app
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  json_serializable: ^5.0.2
  firebase_auth: ^3.1.0
  hasura_connect: ^3.0.4
  firebase_core: ^1.6.0
  get: ^4.3.8
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_sign_in: ^5.1.0
  font_awesome_flutter: ^9.1.0
  get_storage: ^2.0.3
  intl: ^0.17.0
  dio: ^4.0.0
  form_field_validator: ^1.1.0
  currency_text_input_formatter: ^2.1.3
  flutter_easyloading: ^3.0.3
  percent_indicator: ^3.0.1
  getwidget: ^2.0.4
  flutter_native_splash: ^1.2.4
  flutter_localized_locales: ^2.0.3
  simple_animations: ^4.0.0
  google_fonts: ^2.1.0
  flutter_svg: ^0.22.0
  flutter_facebook_auth: ^3.5.2
  sign_in_with_apple: ^3.2.0
  date_range_form_field: ^1.0.2

dev_dependencies:
  build_runner: ^2.1.2
  lints: ^1.0.1
  flutter_lints: ^1.0.4
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/icons/logo.png"
  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_foreground: "assets/icons/logo_foreground.png"
  adaptive_icon_background: "#153E90"

flutter_launcher_name:
  name: "Controlasse"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner

scripts:
  mobx_build: $clean & $get & $runner build --delete-conflicting-outputs
  mobx_watch: $clean & $get & $runner watch --delete-conflicting-outputs

flutter_intl:
  enabled: true
  class_name: S # Optional. Sets the name for the generated localization class. Default: S
  main_locale: en # Optional. Sets the main locale used for generating localization files. Provided value should consist of language code and optional script and country codes separated with underscore (e.g. 'en', 'en_GB', 'zh_Hans', 'zh_Hans_CN'). Default: en
  arb_dir: lib/app/global/core/localization/l10n # Optional. Sets the directory of your ARB resource files. Provided value should be a valid path on your system. Default: lib/l10n
  output_dir: lib/app/global/core/localization/generated # Optional. Sets the directory of generated localization files. Provided value should be a valid path on your system. Default: lib/generated
  use_deferred_loading: false # Optional. Must be set to true to generate localization code that is loaded with deferred loading. Default: false

